<script>
$(function(){
  var bind_id = $('.bind_id').val();
  var link = encodeURIComponent(location.href.split('#')[0]);
    $('#getMore').on('click',function(event){
      var target = $(event.currentTarget);
      var start=$('#data_offset').html();
      var column_id=$('#column').val();
      var url="http://m.fjtv.net/microweb/columncontent.php?json=1&column_id="+column_id+"&offset=" + start +"&count=5";
      $.ajax({
                 type : "get",
                 url : url,
                 dataType : "json",
                  success : function(data){
                     if(data.error_code=1){
                        $('#getMore').text('没有了...');
                     }
                     $('#data_offset').html((parseInt(start) + data.data.length));
                     $("#tpl_indexlist").tmpl(data.data).appendTo('.chatPanel');
                  }
              })
    })
    $.ajax({
                 type : "get",
                 url : "http://m.fjtv.net/microweb/jssdk.php?bind_id="+bind_id+"&url="+link,
                 dataType : "json",
                  success : function(data){
                     $('#wxfx').text(data.data);
                  }
           })
  })
</script>
