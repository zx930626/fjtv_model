                // 时间补0
                function addZero (num) {
                    if (num < 10) {
                        return '0' + num;
                    }else{
                        return num;
                    }
                }
                function _getListInit(zone){
                    $(".list_date ul li").each(function(){
                        var arrDay=new Array("日","一","二","三","四","五","六");
                        var today=new Date().getDay();
                        var dataI=$(this).attr("data-i");
                        var num=(today+parseInt(dataI)+7)%7;
                        var Day=arrDay[num];
                        $(this).html("周"+Day);
                        if(today==num){$(this).html("周"+Day)}
                    });
                    // 虚拟朋友圈模版特殊处理：当直播id=177，178时，177调用莆田节目表ID 7，178调用莆田节目表ID8
                    var ptChanelInFjtvIds = [177,178];
                    var ptChanelIds = {
                        'c-177':7,
                        'c-178':8,
                    };
                    if ($.inArray(parseInt(channelId), ptChanelInFjtvIds) != -1){
                        var url = 'http://www.ptbtv.com/m2o/channel/program.php?channel_id=' + ptChanelIds['c-' + channelId] + '&zone='+ zone;
                    }else{
                        var url = 'http://www.fjtv.net/m2o/channel/program.php?channel_id=' + channelId + '&zone='+ zone;
                    }
                    $.ajax({
                        url:url,
                        type:"get",
                        success:function(data){
                            var data=JSON.parse(data);
                            var html="";
                            try{
                                $.each(data,function(k,v){
                                    var day=$(".list_date ul li.on").text();
                                    var arrDay=new Array("周日","周一","周二","周三","周四","周五","周六");
                                    var date = new Date();
                                    var start = Number(v.start.replace(/:/,''));
                                    var end = Number(v.end.replace(/:/,''));
                                    var currentTime = Number((date.getHours()+":"+addZero(date.getMinutes())).replace(/:/,''))
                                    var src=v.channel_logo.rectangle.host+v.channel_logo.rectangle.dir+v.channel_logo.rectangle.filepath+v.channel_logo.rectangle.filename;
                                    if(start<currentTime && end>currentTime){
                                        if(arrDay[date.getDay()]==day){
                                            player.attr("src",v.m3u8);
                                            player.attr("poster",$('video').attr('poster'));
                                            // $('video').css({'width':'100%','height':'200px'})
                                            // $('video')[0].play();
                                            html+='<li data_src="'+v.m3u8+'" class="select">'+
                                                        '<label>'+v.start+'-'+v.end+'</label>'+
                                                        '<span class="list_title">'+v.title+'</span>'+
                                                        '<span class="video_ctr">直播中</span>'+
                                                '</li>';
                                        }
                                    }else{
                                        html+='<li data_src='+v.m3u8+'>'+
                                                    '<label>'+v.start+'-'+v.end+'</label>'+
                                                    '<span class="list_title">'+v.title+'</span>'+
                                                    '<span class="video_ctr"></span>'+
                                            '</li>';
                                    }

                                })

                            }catch(err){
                                // alert(err)
                            }
                            $(".list_box ul").html(html);
                            var index = $('.select').index() + 1;
                            if(index >= 7 ){
                                $('.list_box').scrollTop((index - 7) * 40 + 200);
                            }else{
                                if(index >= 3){
                                    $('.list_box').scrollTop((index - 2) * 40);
                                }
                            }
                        }
                    })
                }
                
                $("div.list_date ul").on("click","li",function(){
                    $(this).addClass("on").siblings("li").removeClass('on');
                    var zone=$(this).attr("data-i");
                    _getListInit(zone);

                        }
                    }
                })

                        //  oAudio.play();

                            // _this.style.animation="";
                        }

                            progressBur.style.width=parseInt(aodBw-3)+"px";

                            progressBur.style.width=parseInt(l*aodBw-3)+"px";
                        }
                        
                        if(isNaN(ds-cs)){
                            progressDur.innerHTML = "";
                        }else{
                            if((ds-cs)<10){

            function uploadImg(file){
                hasPic = true;
                uploading = true;
                var url = 'http://m.fjtv.net/microweb/image_upload.php';
                var type = "POST";
                var xhr = new XMLHttpRequest();
                xhr.responseType = "text";
                var fd = new FormData();
                fd.append("file", file);
                fd.append("access_token", access_token);
                xhr.open(type, url,true);
                xhr.onload = function(e) { 
                    if(this.status == 200||this.status == 304){
                        // var data = JSON.parse(this.responseText);
                        var data = this.responseText;
                        if(data.error_code > 0 ){
                            return false;
                        }
                        picArr.push(data);
                        $("<img>").appendTo('.file_preview').prop({'src':data}).addClass('upload_preview');
                        $("<i>").appendTo('.file_preview').addClass('cancel_upload glyphicon glyphicon-remove')
                        $('.cancel_upload').off('touchstart').on('touchstart',function(e){
                            e.stopPropagation();
                            var pic_index = ($(this).index()+1) / 2 -1;
                            picArr.splice(pic_index, 1);
                            $(this).prev().remove();
                            $(this).remove();
                        })
                        uploading = false;
                    }

                };
                xhr.onerror = function(e) {
                    alert('上传失败')
                };
                xhr.send(fd);                
            }
